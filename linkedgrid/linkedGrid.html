<html>
  <head>
    <title>pixi.js linked grid</title>
    <style>
        body {
          margin: 10px;
          padding: 10px;
          background-color: #FFF;
        }
    </style>
    <script src="../builds/pixi.v3.0.2.min.js"></script>
    <script src="linkedGrid.js"></script>
  </head>
  <body>
    <ul>
      <li>linked grid test</li>
      <li>init linked grid with 10x 10y</li>
      <li>add cell color 0xFF00FF</li>
      <li>add cell at 0x 0y</li>
    </ul>
    <script>
      // pixi js stuff
      var renderer = PIXI.autoDetectRenderer(0, 0, {transparent : false});
      renderer.resize(640, 480);
      document.body.appendChild(renderer.view);
      var container = new PIXI.Container(0x000000);
    
      // linked grid stuff
      var linkedGrid = new LinkedGrid(container, 10, 10, true);
      var colorIndex = linkedGrid.addCellColor("0xFF00FF");
      linkedGrid.addCell(0, 0, colorIndex);
      linkedGrid.addCell(0, 0, colorIndex);
      linkedGrid.addCell(3, 3, colorIndex);
      linkedGrid.moveCell(0, 0, 1, 1);
      linkedGrid.removeCell(0, 0);
      
      // final render
      renderer.render(container);
    </script>
  </body>
</html>
