<html>
  <head>
    <title>pixi.js linked grid</title>
    <style>
        body {
          margin: 10px;
          padding: 10px;
          background-color: #FFF;
        }
    </style>
    <script src="../builds/pixi.v3.0.2.min.js"></script>
    <script src="linkedGrid.js"></script>
  </head>
  <body>
    <ul>
      <li>linked grid test</li>
      <li>init linked grid with 10x 10y</li>
      <li>add cell color 0xFF00FF</li>
      <li>add cell at 0x 0y</li>
    </ul>
    <script>
      var linkedGrid = new LinkedGrid(10, 10, true);
      var colorIndex = linkedGrid.addCellColor("0xFF00FF");
      linkedGrid.addCell(0, 0, colorIndex);
      linkedGrid.addCell(0, 0, colorIndex);
      linkedGrid.moveCell(0, 0, 1, 1);
      linkedGrid.removeCell(0, 0);
    </script>
  </body>
